<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<!--head-->
<div class="main-Background" style="background-image: url('img/quran.jpg')">
    <div class="inner-wrapper" id="backgroundTransperent">
        <div class="container">
            <div class="col-md-7">
                <div class="web-content">
                    <h1 class="main-text">The Nobel Quran</h1>
                    <p class="sub-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
                        industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type
                        and scrambled it to make a type specimen book. </p>
                    <div class="web-btn hvr-bounce-to-right" onclick="scrol(event)">
                        START RECITATION
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <div class="app-content">
                    <div class="app-logo"><img src="img/new.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="body-0">
    <div class="container">
        <div class="body-0-content">
            <div class="col-md-12">
                <div class="body-0-h1">
                    <h1>SURAHS (CHAPTERS)</h1>
                </div>
                <div class="surah-body">
                    <div class="col-md-4">
                        <ul class="_surahList1">

                        </ul>
                    </div>
                    <div class="col-md-4">
                        <ul class="_surahList2">

                        </ul>
                    </div>
                    <div class="col-md-4">
                        <ul class="_surahList3">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        $.ajax({
            url: "https://raw.githubusercontent.com/Redishketch/quran/master/server/surahList.json",
            type: "get",
            success: function (res) {
                res = JSON.parse(res);
                for (var i = 0; i < res.length; i++) {
                    var eachSurah = res [i];
                    var html = `<li>
                                    <a class="hvr-underline-from-center" href="surah-page.html?slug=` + eachSurah.slug + `">
                                    ` + eachSurah.title + `
                                    </a>
                                  </li>`;
                    if (i < 38) {
                        $('._surahList1').append(html)
                    }
                    else if (i < 76) {
                        $('._surahList2').append(html)
                    }
                    else {
                        $('._surahList3').append(html)
                    }
                }
            }
        })

    })
    function scrol(e) {
        var transperent = $('#backgroundTransperent');
        var $target = $('html,body');
        $target.animate({scrollTop: transperent.height()+2}, 700);
    }

</script>
</html>
